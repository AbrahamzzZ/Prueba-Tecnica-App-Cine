<mat-card>
  <mat-card-title>Formulario Peliculas</mat-card-title>

    <form [formGroup]="formSala">
        <mat-card-content>
            <mat-form-field appearance="fill" class="full-width" >
                <mat-label>Nombre</mat-label>
                <input matInput type="text" formControlName="nombre">
                @if(formSala.get('nombre')?.hasError('required')){
                    <mat-error>El nombre es obligatorio</mat-error>
                }
            </mat-form-field>

          <mat-checkbox formControlName="estado">Activo</mat-checkbox>

        </mat-card-content>

        <mat-card-actions>
          <button class="form__button" mat-raised-button color="primary" type="button" (click)="registrarSala()">
            {{ idSala ? 'Guardar Cambios' : 'Registrar' }}
          </button>

          <button class="form__button" mat-raised-button color="primary" type="button" (click)="regresar()">
            Regresar
          </button>
        </mat-card-actions>
    </form>
 
</mat-card>
